    <title>Satış Anasayfa</title>
    <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .product-card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-title {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #333;
        }

        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 775px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                /* İki sütun yap */
            }
        }

        @media (max-width: 500px) {
            .grid-container {
                grid-template-columns: 1fr;
                /* Tek sütun yap */
            }

            .product-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
